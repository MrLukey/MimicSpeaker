<form class="row col-12 w-90" method="post" action="add">
    <div class="col-6">
        <input type="text"
               class="form-control"
               name="taskTitle"
               style="cursor: auto;"
               maxlength="50"
               placeholder="New task title..."
               required>
    </div>
    <div class="col-5">
        <textarea class="form-control"
                  aria-label="With textarea"
                  name="taskText">
        </textarea>
    </div>
    <div class="col-1">
        <button class="btn btn-primary" type="submit">Add Task</button>
    </div>
</form>
